{% extends 'base.html' %}
{% block content %}
<section class="inicio-container">
  <img src="{{ url_for('static', filename='img/pleno_mar_1.jpg') }}" alt="Hotel Pleno Mar" class="inicio-imagen">
  <h2>Bienvenido al sistema de gesti&oacute;n hotelera</h2>
  <p>Desde aqu&iacute; pod&eacute;s administrar habitaciones, clientes y reservas de forma r&aacute;pida y eficiente.</p>
</section>

<section class="dashboard-container">
  <h2>Panel principal</h2>

  <div class="tarjetas">
    <a href="{{ url_for('clientes.ver_clientes') }}" class="tarjeta tarjeta-clientes">
      <span class="icono" aria-hidden="true">&#128100;</span>
      <span class="texto">Clientes</span>
    </a>
    <a href="{{ url_for('habitaciones.ver_habitaciones') }}" class="tarjeta tarjeta-habitaciones">
      <span class="icono" aria-hidden="true">&#128719;</span>
      <span class="texto">Habitaciones</span>
    </a>
    <a href="{{ url_for('reservas.ver_reservas') }}" class="tarjeta tarjeta-reservas">
      <span class="icono" aria-hidden="true">&#128197;</span>
      <span class="texto">Reservas</span>
    </a>
  </div>

  <button id="modoToggle" class="boton-modo">Cambiar modo</button>
</section>

<section class="carrusel-container">
  <div class="carrusel">
    <div class="slide activo">
      <img src="{{ url_for('static', filename='img/pleno_mar_2.jpg') }}" alt="Recepci&oacute;n moderna">
    </div>
    <div class="slide">
      <img src="{{ url_for('static', filename='img/pleno_mar_3.png') }}" alt="Habitaci&oacute;n elegante">
    </div>
    <div class="slide">
      <img src="{{ url_for('static', filename='img/pleno_mar_4.png') }}" alt="Vista panor&aacute;mica">
    </div>
  </div>
</section>

{% endblock %}
